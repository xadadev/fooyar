<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">



    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.3/plyr.css" />
    <link rel="stylesheet" href="./dist/main.css">
    <title>Foodyar</title>
</head>
<body>
    <div class="container">

        
            <header>
                <nav class="header__nav">
                    <img src="./Graphics/logo/logo.png" alt="website logo">

                    <ul class= "header__ul">
                        <a href="" class="active"><li>Home </li></a>
                        <a href="" ><li>Beverages </li></a>
                        <a href="" ><li>Chef </li></a>
                        <a href="" ><li>Ingredient </li></a>
                        <a href="" ><li>Stories </li></a>

                        <a href="" class="nav__cta hvr-float"><li>My Kitchen </li></a>
                    
                    </ul>
                </nav>

            </header>

    </div>

<section id="hero">
    <div class="container">
        <div class="hero">
                <div class="hero__content">
                        <h1>Eat What You Cook
                            With Us, Together!</h1>
                            <p>When you eat something that cooked by
                                yourself, the happiness is priceless.</p>
                                <a href="#" class="hero__btn hvr-float">Decide a Menu</a>
                </div>


                <div class="hero__media">
                    <video id="player" playsinline controls data-poster="./Graphics/hero/poster.png">
                        <source src="./Graphics/hero/video.mp4" type="video/mp4" />
                        <source src="/path/to/video.webm" type="video/webm" />
                      </video>

                </div>
        </div>
    </div>
</section>




    <script src="./dist/script.js"></script>
    <script src="https://cdn.plyr.io/3.7.3/plyr.js"></script>
    <script>
    const player = new Plyr('#player', {
  controls: [
    'play-large', 
    'settings',
    'duration'
            ] ,
ratio: '1:1' // set poster aspect ratio
});

const playerElement = document.querySelector('.plyr');
playerElement.addEventListener('click', () => {
  player.showControls();
});


  
      </script>
     

</body>
</html>
